<div class="container">
    <h1>Mobile List with Buttons</h1>
    <ul class="list-group">
        <li *ngFor="let item of data;let i=index;"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{item}}
            <button class="btn btn-primary" (click)="deleteItem(i)">Delete</button>
        </li>
    </ul>
</div>
